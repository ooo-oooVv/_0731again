<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 웹표준 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    
    <style>

    </style> 

    <!-- 웹표준 후 내 css 연결 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    
    <script>
        //Q1. ready 선언하기. 
        $(document).ready(function(){
            //Q2. 첫번째 li속 a의 첫번째메뉴 라는 글자 삽입. 
            $('#navi li:first-child a').html('첫번째메뉴') //정-답

            //Q3. 첫번째메뉴 글자 클릭 시 네이버로 넘어가도록 삽입. (attr 사용)
            $('#navi li:first-child a').attr('href','http://www.naver.com');

            //Q4. 첫번째메뉴 글자색은 초록색, 언더라인 없애기(data 옵션 없을 때.)
            // $('#navi li:first-child a').css({
            //     'color': "green",
            //     'textDecoration': 'none' //text-decoration을 제이존(json)은 textDecoration 으로 작성. 하이픈(-)을 마이너스 기호로 인식하므로 절대 xxx, 하이픈 다음 알파벳을 대문자로 써 구분함.
            // })

            //Q5. 첫번째메뉴 글자색은 초록색, 언더라인 없애기(data 옵션 없을 때.)
            $('#navi li:first-child a').css('color', $('#navi li:first-child a').data('color')) //this 못 씀. 여기서 this 쓰면 this는 이벤트 호출한 객체인 document가 됨. each가 없기 때문. 
            
            //Q6. each매서드 1번 li 제외하고 첫번째 메뉴 글자 나타내기.
            // css, html 매서드들은 어떻게 하라고 구체적 표현이 있다면
            // each메서드는 "각자 들 실행해"라고 표현해서 function(){} 있어야 함.
            // $('#navi li:not(:first-child)').each(function(){ 
            //     $(this).html('첫번째 메뉴')
            // })
            //== $('#navi li + li').each(function(){
                //$(this).html('첫번째 메뉴')
            //})
            //== ('#navi li').eq(0).each(function(){ //eq(0) = 첫번째 li와 정확히 일치하는 li에 '첫번째메뉴를 넣어라'
                //$(this).html('첫번째 메뉴')
            //})

            //Q7. 첫번째li만 빼고 모든 li들의 a텍스트가 메뉴들이라고 노출하기
            $('#navi li').not(':first').find('a').each(function(){ //제외 선택자 not은 숫자 x
                $(this).html('첫번째 제외한 메뉴들')
            })

            ('#navi li').eq(0).find('a').each(function(){ //eq는 순번 숫자로 받음
                $(this).html('첫번째 메뉴')
            })
        
        })
    </script>


</head>
<body>
    <ul id="navi">
        <li class="navi1"><a href="" data-color="green"></a></li>
        <li class="navi2"><a href=""></a></li>
        <li class="navi3"><a href=""></a></li>
        <li class="navi4"><a href=""></a></li>
        <li class="navi5"><a href=""></a></li>
    </ul>

</body>
</html>
